[uwsgi]
chdir = /srv/soda_qahelper/
module = qahelper.wsgi:application
home = /home/ubuntu/myvenv/

uid = deploy
gid = deploy

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/qahelper.pid
logto = /var/log/uwsgi/qahelper/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true